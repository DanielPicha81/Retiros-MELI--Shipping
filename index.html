<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro Shipping</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            pointer-events: none; /* Deshabilita cualquier tipo de interacci√≥n */
        }
    </style>
</head>
<body>
    <iframe src="https://danielpicha81.github.io/Retiros-MELI-TMS/"></iframe>
    <div class="overlay"></div>
</body>
</html>
